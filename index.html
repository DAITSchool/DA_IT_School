<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>Clock - via JavaScript and CSS3</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	
	<div id="clock">
		<div class="clock__number clock__number--top-center">12</div>
		<div class="clock__number clock__number--first">1</div>
		<div class="clock__number clock__number--second">2</div>
		<div class="clock__number clock__number--center-right">3</div>
		<div class="clock__number clock__number--fourth">4</div>
		<div class="clock__number clock__number--fifth">5</div>
		<div class="clock__number clock__number--bottom-center">6</div>
		<div class="clock__number clock__number--seventh">7</div>
		<div class="clock__number clock__number--eighth">8</div>
		<div class="clock__number clock__number--center-left">9</div>
		<div class="clock__number clock__number--tenth">10</div>
		<div class="clock__number clock__number--eleventh">11</div>
		<div class="clock__point clock__point--hour" id="clock__hour"></div>
		<div class="clock__point clock__point--minute" id="clock__minute"></div>
		<div class="clock__point clock__point--second" id="clock__second"></div>
	</div>
	<script src="js/clock.js"></script>
	
</body>
</html>
